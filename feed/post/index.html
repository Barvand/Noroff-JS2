<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Poster - Post</title>
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <script defer src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script
      src="https://kit.fontawesome.com/43c9e5e89e.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/src/js/index.mjs"> </script>
  </head>

  <body class="bg-secondary position-relative">
      <div class="container-fluid bg-primary border-bottom border-3">
        <div class="container">
      <nav class="navbar bg-primary justify-content-center">
        <div class="container-fluid">
          <img src="/images/poster-logo.png" alt="Poster-logo"> 
          <form>
            <div class="input-group">
              <span class="input-group-text" id="basic-addon1">@</span>
              <input
                type="text"
                class="form-control"
                placeholder="Username"
                aria-label="Username"
              />
            </div>
          </form>
          <div> 
            <button type="button" class="btn btn-primary position-relative">
  <i class="fa-solid fa-envelope"> </i> <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">+10 <span class="visually-hidden">unread messages</span></span>
</button>
            </div>
        </div>
 
        </div>
        </div>
      </nav>

           <main class="container-md col-md-12 col-lg-8 mt-2 mb-2 mx-auto">
      <div class="position-fixed top-0 start-0 bg-primary vh-100 border-right border-3 p-2 d-none d-xl-block border-end border-white">
            <div class="list-group">
              <div class="d-flex mb-2 text-center">
                <img
                  src="/images/bartcryptominer.jpg"
                  class="rounded-circle border-success border border-3 profile-picture-sidemenu"
                />
                
                <p class="p-1">Logged in as <span class="text-warning fw-bold" id="currentUser"></span> </p>              </div>
              <a
                href="/feed/"
                class="list-group-item list-group-item-action d-flex justify-content-between"
                aria-current="true"
                >Home
                <i class="fa-sharp fa-solid fa-house align-items-center"></i>
              </a>
              <a
                href="#"
                class="list-group-item list-group-item-action d-flex justify-content-between"
                >Messages<i class="fa-solid fa-message"></i
              ></a>
              <a
                href="#"
                class="list-group-item list-group-item-action d-flex justify-content-between"
                >Notifications<i class="fa-solid fa-envelope"></i
              ></a>
              <a
                href="#"
                class="list-group-item list-group-item-action d-flex justify-content-between"
                >Friends<i class="fa-solid fa-user-group "></i
              ></a>
              <div class="dropdown show">
                 <a
                href="#"
                class="list-group-item list-group-item-action d-flex justify-content-between dropdown-toggle" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                >Profile<i class="fa-solid fa-user-group"></i
              ></a>
               <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                 <a class="dropdown-item" id="view-profile-link" href="#">View profile</a>
                 <a class="dropdown-item" id="edit-profile-link" href="#" >Edit profile</a>

               </div>
               </div>
                <a
                href="/feed/post/create/"
                class="list-group-item list-group-item-action d-flex justify-content-between"
                > New Post<i class="fa-solid fa-circle-plus"></i
              ></a>  
            </div>
          </div>


     
        <h1 class="text-center text-white">A post</h1>
        <div class="col-md-12 col-lg-7 mt-2 mb-2 mx-auto">
           <div class="form-floating border border-2">
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
        <label for="floatingTextarea2">What are you thinking about? </label>
        <button class="btn btn-primary w-100">Post now</button>
       </div>
       </div>
        <div id="post-page-container">
        </div>
 
</div>
</main>
       <footer> 
              <div class="col-12 d-xl-none position-fixed bottom-0 end-0 bg-white w-100 ">
                <div class="row">
            <div class="list-group list-group-horizontal">
              <a
                href="/feed/"
                class="list-group-item list-group-item-action text-center w-50 h-100 active"
                aria-current="true"
                ><p class="sr-only"> Feed </p>
                <i class="fa-sharp fa-solid fa-house align-items-center"></i>
              </a>
              <a
                href="#"
                class="list-group-item list-group-item-action text-center w-50"
                ><p class="sr-only"> Emails </p><i class="fa-solid fa-message"></i
              ></a>
              <a
                href="#"
                class="list-group-item list-group-item-action text-center w-50"
                > <p class="sr-only"> Messages </p> <i class="fa-solid fa-envelope"></i
              ></a>
                <a
                href="#"
                class="list-group-item list-group-item-action text-center w-50"
                id="view-profile-link-mobile"
                ><p class="sr-only"> Profile </p><i class="fa-solid fa-user-group"></i
              ></a>
                <a
                href="/feed/post/create/"
                class="list-group-item list-group-item-action text-center w-50 bg-success"
                ><p class="sr-only"> New Post </p><i class="fa-solid fa-circle-plus"></i
              ></a>
            </div>
            </div>
            </div>
            </div>
            </footer>
  </body>
</html>
