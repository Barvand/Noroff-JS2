<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Poster - Edit your post</title>
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <script
      defer
      src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
    ></script>

    <script
      src="https://kit.fontawesome.com/43c9e5e89e.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/src/js/index.mjs"></script>
  </head>

  <body class="bg-secondary position-relative">
    <div class="container-fluid bg-dark border-bottom border-3">
      <div class="container">
        <nav class="navbar bg-dark justify-content-center">
          <a href="/feed/">
            <img src="/images/posterLogoPNG.png" alt="PosterLogo" />
          </a>
        </nav>
      </div>
    </div>

    <main class="container-md col-md-12 col-xxl-8 mt-2 mb-2 mx-auto">
      <div
        class="position-fixed top-0 start-0 bg-dark vh-100 border-right border-3 p-2 d-none d-xxl-block border-end border-white"
      >
        <div class="list-group">
          <div class="d-flex mb-2 text-center text-white">
            <img
              src="/images/black.jpg"
              alt="default-Profile-image"
              class="rounded-circle profile-picture-sidemenu"
            />

            <p class="p-1">
              Logged in as
              <span class="text-warning fw-bold" id="currentUser"></span>
            </p>
          </div>
          <a
            href="/feed/"
            class="list-group-item list-group-item-action d-flex justify-content-between"
            aria-current="true"
            >Home
            <i class="fa-sharp fa-solid fa-house align-items-center"></i>
          </a>
          <a
            href="#"
            class="list-group-item list-group-item-action d-flex justify-content-between"
            >Messages<i class="fa-solid fa-message"></i
          ></a>
          <a
            href="#"
            class="list-group-item list-group-item-action d-flex justify-content-between"
            >Notifications<i class="fa-solid fa-envelope"></i
          ></a>
          <a
            href="#"
            class="list-group-item list-group-item-action d-flex justify-content-between"
            >Friends<i class="fa-solid fa-user-group"></i
          ></a>
          <div class="dropdown show">
            <a
              href="#"
              class="list-group-item list-group-item-action d-flex justify-content-between dropdown-toggle"
              role="button"
              id="dropdownMenuLink"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
              >Profile</a
            >
            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
              <a class="dropdown-item" id="view-profile-link" href="#"
                >View profile</a
              >
              <a class="dropdown-item" id="edit-profile-link" href="#"
                >Edit profile</a
              >
            </div>
          </div>
          <a
            href="/feed/post/create/"
            class="list-group-item list-group-item-action d-flex justify-content-between"
          >
            New Post<i class="fa-solid fa-circle-plus"></i
          ></a>
        </div>
      </div>

      <div class="col-md-12 col-lg-7 mt-2 mb-2 mx-auto">
        <h1
          class="text-center text-secondary bg-dark p-2 text-align-center text-uppercase fw-bold rounded display-6"
        >
          Update post
        </h1>
        <form id="editPost">
          <div class="form-group mb-3 p-2">
            <label for="title"> Title </label>
            <input
              class="form-control"
              type="text"
              name="title"
              id="title"
              required
            />
          </div>

          <div class="form-group mb-3 p-2">
            <label for="body"> Body </label>
            <textarea class="form-control" name="body" id="body" required>
            </textarea>
          </div>

          <div class="form-group mb-3 p-2">
            <label for="body"> Tags </label>
            <input class="form-control" name="tags" id="tags" />
          </div>

          <div class="form-group mb-3 p-2">
            <label for="media"> Media </label>
            <input class="form-control" type="url" name="media" id="media" />
          </div>

          <button class="btn btn-success">Create post</button>
        </form>
      </div>
    </main>
    <footer>
      <div
        class="col-12 d-xxl-none position-fixed bottom-0 end-0 bg-white w-100"
      >
        <div class="row">
          <div class="list-group list-group-horizontal">
            <a
              href="/feed/"
              class="list-group-item list-group-item-action text-center w-50 h-100"
              aria-current="true"
            >
              <p class="sr-only">Feed</p>
              <i class="fa-sharp fa-solid fa-house align-items-center"></i>
            </a>
            <a
              href="#"
              class="list-group-item list-group-item-action text-center w-50"
            >
              <p class="sr-only">Emails</p>
              <i class="fa-solid fa-message"></i>
            </a>
            <a
              href="#"
              class="list-group-item list-group-item-action text-center w-50"
            >
              <p class="sr-only">Messages</p>
              <i class="fa-solid fa-envelope"></i>
            </a>
            <a
              href="#"
              class="list-group-item list-group-item-action text-center w-50"
              id="view-profile-link-mobile"
            >
              <p class="sr-only">Profile</p>
              <i class="fa-solid fa-user-group"></i>
            </a>
            <a
              href="/feed/post/create"
              class="list-group-item list-group-item-action text-center w-50 active"
            >
              <p class="sr-only">New Post</p>
              <i class="fa-solid fa-circle-plus"></i>
            </a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
