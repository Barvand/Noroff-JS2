<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Poster - Register account</title>
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <script defer src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/43c9e5e89e.js" crossorigin="anonymous"></script>
    <script type="module" src="/src/js/index.mjs"></script>
  </head>

  <body class="min-vh-100 d-flex flex-column">
    <header>
      <nav class="navbar bg-dark justify-content-center">
        <a href="#">
          <img src="/images/posterLogoPNG.png" alt="PosterLogo" />
        </a>
      </nav>
    </header>

    <main class="flex-grow-1 bg-secondary">
      <div class="container fluid">
        <div class="row justify-content-center">
          <div class="col-12 col-md-6">
            <form id="registerForm">
              <h1
                class="text-center text-secondary bg-dark p-2 text-align-center text-uppercase fw-bold rounded display-6 mt-5">
                Create an account
              </h1>
              <div class="form-group mb-3">
                <label for="name">Username</label>
                <input class="form-control" type="text" id="name" name="name" required pattern="^[\w]+$"
                  title="User name must only contain lower case and uppercase letters, numbers and underscore(_). Example: John_Smith33" />
              </div>

              <div class="form-group mb-3">
                <label for="email">Email address</label>
                <input class="form-control" type="text" name="email" id="email" required pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
                  title="Only @(stud.)noroff.no domains are allowed to register" />
              </div>

              <div class="form-group mb-3">
                <label for="password"> Password</label>
                <input class="form-control" type="password" name="password" id="password" required minlength="8" />
              </div>

              <div class="form-group mb-3">
                <label for="banner">Banner</label>
                <input class="form-control" type="url" id="banner" name="banner" />
              </div>

              <div class="form-group mb-3">
                <label for="avatar">Avatar</label>
                <input class="form-control" type="url" id="avatar" name="avatar" />
              </div>

              <button class="btn btn-success">Register</button>
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>

</html>
